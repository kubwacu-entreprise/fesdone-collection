<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="temp/libraries/css/all.min.css">
    <link rel="icon" href="src/images/logo.png">
    <script src="lib/vue.js"></script>
    <script src="src/js/manage_cookies.js"></script>
    <script>
        const tkn = ManageCookie.get_cookie('tkn');
        if(tkn != null) window.location.replace("/orders.html"); 
        let url = new URL(location.href);
        const r = url.searchParams.get('r');
        if(r != null) {var msg = "You must authenticate yourself."};
    </script>
    <title>Login - Fesdone collection</title>
</head>
<body>
    <div id="app">
        <main>
            <div class="form">
                <div v-if="r != null" class="form__errors">
                    <p>{{ msg }}</p>
                </div>
                <div class="form__content">
                    <h1>Log in</h1>
                    <form action="">
                        <ul>
                            <li>
                                <label for="username">Username</label>
                                <input type="text" id="username" placeholder="Enter your username">
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter your password">
                            </li>
                            <li class="button_section">
                                <button class="button">Connexion</button>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="form__footer">Â© 2021, Fesdone Collection</div>
            </div>
        </main>
    </div>

    <script src="src/components/header.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                r: r,
                msg: msg
            }
        });
    </script>
</body>
</html>
