    <div id="app">
        <c-header></c-header>
        <main>
            <div class="header">
                <h1>Add and Modify</h1>
            </div>
            <div class="content">
                <div class="product" >
                    
                    <div  class="product__cover" id="imagePreview" ><i class="fas fa-image"></i></div>
                    <form enctype="multipart/form-data">
                        <input type="file" class="file_input" id="file_input" onchange="return fileValidation()">
                    </form>
                    <label for="file_input"><i class="fas fa-camera product__cover_btn"></i></label>
                </div>
                <div class="form">
                    <label for="" asp-for="ProductName" >Product title</label>
                    <input v-model="name" class="name" asp-for="ProductName" id="ProductName" type="text" placeholder="Enter the product title" maxlength="50"/>

                    <label for="" asp-for="ProductSizeInBytes" >Size of the product</label>
                    <input v-model="size" class="name" asp-for="ProductSizeInBytes" id="ProductSizeInBytes" type="text" placeholder="Enter the size of tha product" maxlength="11"/>

                    <label for="" asp-for="ProductPriceInBytes" >Price of the product</label>
                    <input v-model="price" class="name" asp-for="ProductPriceInBytes" id="ProductPriceInBytes" type="text" placeholder="How much this product cost?" maxlength="11"/>

                    <label for="" asp-for="ProductDescription" >Description of the product</label>
                    <textarea v-model="description" class="information" asp-for="ProductDescription" id="ProductDescription"
                        placeholder="Entrer more detail about the product"></textarea>
                </div>
                <div class="button_section">
                    <button class="button" @click="save">Save</button>
                    <button class="button button--delete">Cancel</button>
                </div>
            </div> 
        </main>
        <div class="overlayer" id="overlayer">
            <div class="overlayer__quit" id="overlayer_quit"><i class="fas fa-times"></i></div>
            <div class="cover_crop">
                <div class="cover_crop__preview" id="cover_demo"></div>
                <div class="cover_crop__button"><button class="button-1" id="cover_save_button">Ajouter</button></div>
            </div>
        </div>
    </div>
    <script src="src/components/header.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: null,
                size: null,
                price: null,
                description: null
            },
            methods: {
                save: function(){
                    let title_field = document.getElementById("ProductName");
                    let price_field = document.getElementById("ProductPriceInBytes");
                    let size_field = document.getElementById("ProductSizeInBytes");
                    let description = document.getElementById("ProductDescription");

                    let form = new FormData();
                    form.append('name', this.name);
                    form.append('size', this.size);
                    form.append('price', this.price);
                    form.append('description', this.description);

                    if(title_field.value.length === 0){
                        title_field.style.border = "1px solid #d50000";
                        return;
                    }
                    else if(size_field.value.length === 0){
                        title_field.style.borderColor = "transparent";
                        size_field.style.border = "1px solid #d50000";
                        return;
                    }
                    else if(isNaN(price_field.value) === true || price_field.value.length === 0){
                        size_field.style.borderColor = "transparent";
                        price_field.style.border = "1px solid #d50000";
                        return;
                    }
                     else if(description.value.length === 0){
                        price_field.style.borderColor = "transparent";
                        description.style.border ="1px solid #d50000";
                        return;
                     }
                    
                    let q = new AkanaXhr({
                        resource: '/products/',
                        method: 'post',
                        data: form,
                        headers: new Map([
                        ["Authorization", "Token " + AkanaCookie.get('tkn')]
                    ])
                    }).run().then(function(result){
                        if(result.status == 200){
                            window.location.replace('/products.html');
                        }
                        else{
                            alert("Product not saved");
                        }
                    });
                },
                
            }
        })
    </script>
