<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/product_modifier.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="temp/libraries/css/all.min.css">
    <link rel="icon" href="src/images/logo.png">
    <script src="lib/vue.js"></script>
    <script src="src/js/akana.js"></script>
    <script src="src/js/check_user.js"></script>
    <script src="lib/croppie.js"></script>
    <link rel="stylesheet" href="lib/croppie.css">
    <title>Edit product - Fesdone collection</title>
</head>
<body>
    <div id="app">
        <c-header></c-header>
        <main>
            <div class="header">
                <h1>Add and Modify</h1>
            </div>
            <div class="content">
                <div class="product">
                    
                    <div class="product__cover"><i class="fas fa-image"></i></div>
                    <form enctype="multipart/form-data">
                        <input type="file" class="file_input" id="file_input">
                    </form>
                    <label for="file_input"><i class="fas fa-camera product__cover_btn"></i></label>
                </div>
                <div class="form">
                    <label for="">Product title</label>
                    <input v-model="name" class="name" type="text" placeholder="Enter the product title" maxlength="50"/>

                    <label for="">Size of the product</label>
                    <input v-model="size" class="name" type="text" placeholder="Enter the size of tha product" maxlength="11"/>

                    <label for="">Price of the product</label>
                    <input v-model="price" class="name" type="text" placeholder="How much this product cost?" maxlength="11"/>

                    <label for="">Description of the product</label>
                    <textarea v-model="description" class="information"
                        placeholder="Entrer more detail about the product"></textarea>
                </div>
                <div class="button_section">
                    <button class="button" @click="save">Save</button>
                    <button class="button button--delete">Cancel</button>
                </div>
            </div> 
        </div>
    </main>
    <script src="src/components/header.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: null,
                size: null,
                price: null,
                description: null
            },
            methods: {
                save: function(){
                    let form = new FormData();
                    form.append('name', this.name);
                    form.append('size', this.size);
                    form.append('price', this.price);
                    form.append('description', this.description);
                    
                    let q = new AkanaXhr({
                        resource: '/products/',
                        method: 'post',
                        data: form,
                        headers: new Map([
                        ["Authorization", "Token " + AkanaCookie.get('tkn')]
                    ])
                    }).run().then(function(result){
                        if(result.status == 200){
                            window.location.replace('/products.html');
                        }
                        else{
                            alert("Product not saved");
                        }
                    });
                },
                
            }
        })
    </script>
    <script src="src/js/crop.js"></script>
</body>
</html>
