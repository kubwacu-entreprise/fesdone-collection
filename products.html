<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/products.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="temp/libraries/css/all.min.css">
    <link rel="icon" href="src/images/logo.png">
    <script src="lib/vue.js"></script>
    <script src="src/js/akana.js"></script>
    <script src="src/js/check_user.js"></script>
    <title>Products - Fesdone collection</title>
</head>
<body>
    <div id="app">
        <c-header></c-header>

        <main>
            <div class="header">
                <h1>Products</h1>
            </div>
            <div class="button_section">
                <a href="product_modifier.html" class="button">Add new product</a>
            </div>
                <div class="content">
                    <table>
                        <tr class="header">
                            <th></th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                   <tbody>
                        <tr v-for="product in products"> 
                            <td><div class="image"><img v-bind:src="product.image"></div></td>
                            <td><a v-bind:href="'product.html?id=' + product.pk">{{ product.name }}</a></td>
                            <td>{{ product.price }} Fbu</td>
                            <td class="action">
                                <a href="product_modifier.html" class="action--edit" title="Edit product"><i class="fas fa-edit"></i></a>
                                <a href="http://" class="action--delete" title="Delete product"><i class="fas fa-trash-alt"></i></a>
                           </td>
                        </tr>
                   </tbody>     
                    </table>
                </div>
        </main>



    </div>

    <script src="src/components/header.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                products: []
            },
            created(){
                let q = new AkanaXhr({
                    method: 'get',
                    resource: '/products/',
                    headers: new Map([
                        ["Authorization", "Token " + AkanaCookie.get('tkn')]
                    ])
                }).run().then(function(result){
                    app.products = result.content;
                });
            }
        })
    </script>
</body>
</html>
